<div class="row">
  <div class="col-12">
    <div class="card m-0">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title">{{ title() }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closePopup()"></button>
      </div>
      <div class=" card-body">
        <div class="row">
          <div class="col-xl-12">
            <div class="mb-3">
              <label class="form-label">Student Id</label>
              <input type="text" name="name"
                     class="form-control" [(ngModel)]="user.studentId" placeholder="Enter student id" required>
            </div>
          </div> <!-- end col-->
        </div>

        <div class="row">
          <div class="col-xl-6">
            <div class="mb-3">
              <label class="form-label">First name</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="user.firstName"
                     placeholder="Enter first name" required>
            </div>
          </div> <!-- end col-->
          <div class="col-xl-6">
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="user.lastName"
                     placeholder="Enter last name" required>
            </div>
          </div> <!-- end col-->
        </div>

        <div class="row">
          <div class="col-xl-6">
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" [(ngModel)]="user.gender">
                <option value="">Select gender</option>
                <option value="male">Nam</option>
                <option value="female">Ná»¯</option>
              </select>
            </div>
          </div> <!-- end col-->
        </div>
        <!-- end row -->
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      </div> <!-- end card-body -->
    </div> <!-- end card-->
  </div> <!-- end col-->
</div>
