<div id="container">
  <div class="container-inner">
    <div class="content">
      <p>{{ content() }}</p>
    </div>
    <div class="buttons">
      <button type="button" class="confirm" (click)="click(true)">Confirm</button>
      <button type="button" class="cancel" (click)="click(false)">Cancel</button>
    </div>
  </div>
</div>
