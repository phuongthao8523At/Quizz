<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          @for (item of data(); track item; let idx = $index, last = $last) {
            <li class="breadcrumb-item" [ngClass]="{'active': last}">
              <a href="{{item.url}}">{{ item.label }}</a>
            </li>
          }
        </ol>
      </div>
      <h4 class="page-title">
        {{ title }}
      </h4>
    </div>
  </div>
</div>
