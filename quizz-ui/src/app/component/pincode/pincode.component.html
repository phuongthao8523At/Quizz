<div class="card p-4 shadow-lg text-center">
  <h4 class="mb-3 text-primary">Enter Verification Code</h4>
  <p class="text-muted">A 6-digit code has been sent to your email. Please enter it below:</p>
  <div class="d-flex justify-content-center">
    <div class="w-50">
      <code-input class="my-3"
                  [codeLength]="6"
                  (codeChanged)="onCodeCompleted($event)"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
    </div>
  </div>

  <button class="btn btn-primary w-100 mt-3" (click)="verifyCode()">Verify</button>

  <p class="mt-3">
    Didn't receive a code?
    <a href="javascript:void(0);" class="text-decoration-none text-primary" (click)="resendCode()">Resend</a>
  </p>
</div>
